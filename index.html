<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>

<body
    class="overflow-x-hidden bg-center bg-cover">
    <div
        class="w-screen h-11 rounded-md  bg-[url('https://www.bbvaopenmind.com/wp-content/uploads/2018/06/Nubes-1-1.jpeg')] bg-cover bg-center flex justify-center items-center">
        <h1 class="font-bold text-xl">Weather App</h1>
    </div>

    <div class="bg-white w-auto h-80 bg-blue-100">
        <div class="w-screen  flex flex-col justify-center items-center">
            <h1 class="mb-1 font-bold text-lg">seccion de busqueda</h1>
            <div>
                <input id="ciudadBusquedaInput" class="border-2 rounded-md border-sky-200  hover:scale-110 hover:duration-500 duration-500"
                type="text" placeholder="Manizales">
                <button id="ciudadBusquedaboton" class="bg-blue-200 rounded-xl w-14 ml-2" type="button">enviar</button>
            </div>
        </div>
        <div class="w-screen h-auto flex flex-col justify-center items-center space-y-2 ">
            <div>
                <h1 class="font-bold tx-md">
                    Resultados
                </h1>
            </div>
                <div id="contenedor de busqueda">

                    <div class="w-52 h-56 rounded-lg shadow-xl bg-blue-200 flex flex-col ">
                   
                        <div class="flex justify-center  items-center border-b-2 border-black">
                            <div class="flex flex-row space-x-3 justify-center items-center">
                                <h1 class="font-bold" id="ciudadBusqueda">Sin busqueda</h1>
                                <h1 class="font-bold" id="paisBusqueda"></h1>
                                <button class="w-3 h-3 rounded-xl bg-red-500" type="button"></button>
                            </div>
                        </div>
    
                        <div class="flex flex-col  justify-center ml-4">
                            <div >
                                temperatura: <p id="temperaturaBusqueda"></p>
    
                            </div>
                            <div>
                                vientos: <p id="vientosBusqueda"></p>
    
                            </div>
                            <div>
                                Temp. maxima: <p id="tempMax"></p>
    
                            </div>
                            <div>
                                Temp. minima: <p id="tempMin"></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
        </div>

    </div>
    <div class="flex justify-center"><h1>predeterminados</h1></div>
    <div id="padreCont" class="mx-2 w-auto h-auto items-center mt-6 lg:justify-center  flex space-x-6 overscroll-x-contain overscroll-y-hidden  overflow-hidden overflow-x-auto">
        
    </div>
    <div class="flex justify-center"><h1>favoritos</h1></div>
    <div class="mx-2 mb-2 w-auto h-auto items-center mt-6 lg:justify-center flex space-x-6 overscroll-x-contain overflow-hidden overscroll-y-hidden overflow-x-auto">
        
        <div class="w-40 h-40 bg-blue-200 flex-none rounded-lg">
            hola
        </div>
        <div class="w-40 h-40 bg-blue-100 flex-none rounded-lg">
            hola
        </div>
        <div class="w-40 h-40 bg-blue-200 flex-none rounded-lg">
            hola
        </div>
        <div class="w-40 h-40 bg-blue-100 flex-none rounded-lg">
            hola
        </div>
        <div class="w-40 h-40 bg-blue-200 flex-none rounded-lg">
            hola
        </div>
        <div class="w-40 h-40 bg-blue-100 flex-none rounded-lg">
            hola
        </div>
    </div>
    <script src="./ciudadBusqueda.js"></script>
    <script src="./predeterminados.js"></script>
</body>

</html>
